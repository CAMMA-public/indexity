<ion-app>
  <ion-split-pane [disabled]="!(auth.isLoggedIn$ | async)">
    <ion-menu  color="secondary" type="overlay">

      <ion-header >
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>



      <ion-content>


        <div class="menu-list">
          <ion-list>
            <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

          <ion-list>
            <ion-menu-toggle slot="end"  auto-hide="false">
              <ion-item button (click)="onLogout()" >
                <ion-icon slot="start" name="exit"></ion-icon>
                <ion-label>
                  LOGOUT
                </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>

        </div>


      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
